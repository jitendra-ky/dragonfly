{% extends "base.html" %}
{% load static %}

{% block title %}Sign In{% endblock %}

{% block content %}
<div id="signin-container" class="signbox">
    <div class="signbox-inner">
        <div class="signbox-left">
            <div class="signbox-left-inner">
                <img src="{% static '/images/dora-the-explorer.png' %}" alt="">
            </div>
        </div>
        <div class="signbox-right">
            <div class="signbox-right-inner">
                <h2>Sign In</h2>
                <form id="signin-form" method="post">
                    {% csrf_token %}
                    <input type="hidden" id="csrf_token" name="csrfmiddlewaretoken" value="{{ csrf_token }}">
                    <input type="email" id="email" name="email" placeholder="Email" required>
                    <input type="password" id="password" name="password" placeholder="Password" required>
                    <button type="submit" class="submit-btn">Sign In</button>
                </form>
                <div class="divider">Or Sign In With</div>
                <div class="google-signup">
                    <img src="{% static '/images/google-icon.png' %}" alt="Google Logo">
                    <span>Sign in with Google</span>
                </div>

                <p class="signin-text">
                    Didn't have an account? <a href="{% url 'sign-up-page' %}">Sign up</a>
                </p>


            </div>
        </div>
    </div>
</div>

<script src="{% static 'js/signin.js' %}"></script>
{% endblock %}
